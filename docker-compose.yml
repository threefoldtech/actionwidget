version: "3.7"
services:
    backend:
        build:
            context: ./backend
        container_name: actionwidget_backend
        image: "jimber/actionwidget_backend:${CI_COMMIT_TAG}"
        restart: always
        volumes:
             - /opt/actionwidget/:/opt/backend/mount
        networks:
            - actionwidget_network
    frontend:
        build:
            context: ./frontend
        container_name: actionwidget_frontend
        image: "jimber/actionwidget_frontend:${CI_COMMIT_TAG}"
        restart: always
        networks:
            - actionwidget_network
            - proxynet
networks:
    actionwidget_network:
    proxynet:
        external:
            name: ${DOCKER_NETWORK}
volumes:
    database_volume:
